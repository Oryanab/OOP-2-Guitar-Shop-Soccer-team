<html lang="en">

    <div class="playerbox">
      <h2>Sign Up A Player</h2>
      <form>
        <div class="user-box">
          <input type="text" name="" required="" />
          <label>firstName</label>
        </div>
        <div class="user-box">
          <input type="password" name="" required="" />
          <label>sureName</label>
        </div>
        <div class="user-box">
          <input type="password" name="" required="" />
          <label>salary</label>
        </div>
        <div class="user-box">
          <input type="password" name="" required="" />
          <label>age</label>
        </div>
        <div class="user-box">
          <input type="password" name="" required="" />
          <label>id</label>
        </div>
        <h2>Player/Goalkeeper?</h2>
        <div class="switch-field">
          <input
            type="radio"
            id="radio-one"
            name="switch-one"
            value="yes"
            checked
          />
          <label for="radio-one">Player</label>
          <input type="radio" id="radio-two" name="switch-one" value="no" />
          <label for="radio-two">GoalKeeper</label>
        </div>
        <a href="#">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          Submit
        </a>
      </form>
    </div>

    </div>
